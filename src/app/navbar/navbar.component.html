<div class="fixed top-0 z-50 right-0 left-0 bg-[FireBrick] text-gray-800">
  <div class="h-16 flex items-center justify-between">
    <div class="flex items-center">
      <div class="mr-5">
        <img class="w-9" src="../../assets/img/logo.png" alt="AllINDAISILKS" />
      </div>
      <div class="flex space-x-4">
        <a routerLink="/" class="text-gray-200">Shop With All India Sarees</a>
        <div>
          <button class="open-button" (click)="openNavbarContent('men')" mat-button>Men</button>
        </div>
        <div>
          <button class="open-button" (click)="openNavbarContent('woman')" mat-button>Woman</button>
        </div>
      </div>
    </div>
    <div class="flex items-center">
      <button (click)="navigateTo('cart')" mat-icon-button>
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button *ngIf="false" color="accent">Login</button>
      <div *ngIf="true" class="relative ml-3 flex items-center space-x-5">
        <span class="font-bold text-lg">All-India-Silk</span>
        <button mat-button [matMenuTriggerFor]="profileMenu">
          <img class="h-10 w-5" src="https://cdn.pixabay.com/photo/2018/08/28/13/29/avatar-3637561_640.png" alt="" />
        </button>
        <mat-menu #profileMenu="matMenu">
          <button mat-menu-item>Order's</button>
          <button mat-menu-item>Profile</button>
          <button mat-menu-item>Logout</button>
        </mat-menu>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isNavbarbarContentOpen" class="model-container">
  <app-navcontent [selectedSection]="currentSection"/>
</div>
